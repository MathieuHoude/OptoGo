<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptoGo - Nouvel examen</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/interactiveTabs.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="dark:bg-gray-900 antialiased">
<div id="nav-bar" class="mb-10">
    {% include "navbar.html" %}
</div>

<div id="breadcrumb" class="mb-10">
    {% include "breadcrumb.html" %}
</div>

<div id="patientsTable" class="m-4">
    {% include "exam/interactiveTabs.html" %}
</div>
</body>

</html>

{% if confirmation_message %}
    <script>
        var confirmation_message = {{ confirmation_message|tojson }};
        console.log(confirmation_message)
        if (confirmation_message) {
            Swal.fire({
                icon: 'success',
                title: confirmation_message.title,
                text: confirmation_message.text,
            });
        }
    </script>
{% endif %}

{% if error_message %}
    <script>
        var error_message = {{ error_message|tojson }};
        if (error_message) {
            Swal.fire({
                icon: 'error',
                title: confirmation_message.title,
                text: confirmation_message.text,
            });
        }
    </script>
{% endif %}

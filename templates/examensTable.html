
<!-- Table avec des donnees random qu'on pourra populer avec les donnees de la BD -->
<div class="nouveau-patient">
    <a href="/examens/new?clinique_id={{clinique.ID}}&patient_id={{patient.ID}}">
        <button type="button"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Nouvel examen</button>
    </a>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Numéro d'examen
                </th>
                <th scope="col" class="px-6 py-3">
                    Date de l'examen
                </th>
                <th scope="col" class="px-6 py-3">
                    Optométriste
                </th>
                <td class="px-6 py-4 text-right">
                </td>
            </tr>
        </thead>
        <tbody>
            {% for examen in examens %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ examen.ID }}
                    </th>
                    <td class="px-6 py-4">
                        {{ examen.created_at }}
                    </td>
                    <td class="px-6 py-4">
                        {{ examen.optometriste_last_name }}, {{ examen.optometriste_first_name }}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="/examens/{{examen.ID}}?clinique_id={{clinique.ID}}&patient_id={{patient.ID}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Selectionner</a>
                    /
                        <a href="/patients/{{patient.ID}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Editer</a>
                    </td>
                </tr>
            {% endfor %}
            
            
        </tbody>
    </table>
</div>

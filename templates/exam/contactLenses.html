<div class="flex flex-col">
    <label for="hdc" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">Port de verre de
        contact</label>
    <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
            <div class="flex items-center ps-3">
                <input id="{{ form.single_vision_contact_lenses.id }}" type="checkbox" value="{{ form.single_vision_contact_lenses.data }}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="{{ form.single_vision_contact_lenses.id }}" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.single_vision_contact_lenses.label }}</label>
                {% for error in form.single_vision_contact_lenses.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        </li>
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
            <div class="flex items-center ps-3">
                <input id="{{ form.multifocal_contact_lenses.id }}" type="checkbox" value="{{ form.multifocal_contact_lenses.data }}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="{{ form.multifocal_contact_lenses.id }}" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.multifocal_contact_lenses.label }}</label>
                {% for error in form.multifocal_contact_lenses.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        </li>
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
            <div class="flex items-center ps-3">
                <input id="{{ form.mono_vision_contact_lenses.id }}" type="checkbox" value="{{ form.mono_vision_contact_lenses.data }}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="{{ form.mono_vision_contact_lenses.id }}" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.mono_vision_contact_lenses.label }}</label>
                {% for error in form.mono_vision_contact_lenses.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        </li>
    </ul>
</div>

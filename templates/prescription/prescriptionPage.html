<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptoGo - Patients</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/prescription.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="{{url_for('static', filename='js/darkMode.js')}}"></script>
    
</head>

<body class="dark:bg-gray-900 antialiased">
<div id="nav-bar" class="mb-10">
    {% include "navbar.html" %}
</div>

<div id="breadcrumb" class="mb-10">
    {% include "breadcrumb.html" %}
</div>

<div id="patient_information">
    {% include "prescription/prescription.html"%}
    <button onClick="printPrescription()" class="mt-3 py-3 text-white bg-blue-700 rounded-lg dark:bg-blue-600" id="print" type="button">Imprimer</button>
</div>

</body>

</html>

<script>
   /**
 * Function to print the prescription.
 * This function hides the navigation bar, breadcrumb, and print button, then prints the page.
 * After the print operation, it re-enables the hidden elements.
 *
 * @returns {void} No return value.
 */
function printPrescription() {
    const navBar = document.getElementById('nav-bar');
    const breadcrumb = document.getElementById('breadcrumb');
    const printButton = document.getElementById('print');

    navBar.style.display = 'none';
    breadcrumb.style.display = 'none';
    printButton.style.display = 'none';

    setTimeout(function() {
        window.print();

        navBar.style.display = 'block';
        breadcrumb.style.display = 'block';
        printButton.style.display = 'block';
    }, 100);
}
</script>
